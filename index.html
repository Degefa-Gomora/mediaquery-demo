<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> puppy-lovers-page-design</title>
    <link rel="stylesheet" href="mystyle.css">
  <link rel="stylesheet" href="../Project/CSS/mystyle.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap " rel="stylesheet">
</head>
<body>
    <!-- header section starts-->
    <section id="headerTex" class="blueBG">
        <h1>Puppy Lovers Page</h1>
    </section>
    <!-- header section ends -->

    <!-- banner -->
    <section class="banner">
        <img src="images/banner-puppies.jpg" alt="Puppy banner">
    </section>
    <!-- banner ends here -->

    <!-- puppies with missing  starts here -->
    <section class="upperbottom-puppy-wrapper  upper-puppy">
        <div class="puppy-1">
        <img src="images/puppy-1.jpg" alt="Puppy 1"></div>
        <div class="missing-puppy">Missing puppy here!!</div>
        <div class="puppy-2">
        <img src="images/puppy-2.jpg" alt="Puppy 2">
        </div>
    </section>
    <!-- puppies with missing  ends here -->

    <!-- section-4 section-title starts here -->
    <section class="morePuppy">
        <h2>More Puppies</h2> 
    </section>
    <!-- section-4 section-title ends here -->

    <!-- section-5 more-puppies starts here -->
    <section class="upperbottom-puppy-wrapper bottom-puppies">
        <div class="puppy-3">
            <img src="images/puppy-3.jpg" alt="Puppy 3">
        </div>
        <div class="puppy-4">
            <img src="images/puppy-4.jpg" alt="Puppy 4">
        </div>
    </section>
    <!-- section-5 more-puppies ends here -->

    <!-- section-6 footer starts here -->
    <section id="footer" class="blueBG">
        <h2>Developed by: Degefa G.</h2>
    </section> 
        <!-- section-6 footer ends here -->
</body>
</html>
